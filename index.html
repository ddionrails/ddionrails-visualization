<!DOCTYPE html>
<html>
    <head>
        <title>Visualization</title>
       <meta charset="utf-8">
       
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- D3.js -->
		<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>  

		<script src="./scripts/render.js"></script>
		<link rel='stylesheet' href='./style.css' />
                
    </head>
	
    <body>
	
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="btn-toolbar" role="toolbar" aria-label="...">
                        <div class='btn-group btn-group-sm pull-right' id='chart_nav_dropdown' role='group'></div>
                    
                        <div class="btn-group btn-group-sm pull-right" role="group" aria-label="...">
                            <button type="button" class="btn btn-default opt chart_nav" id="percent">Percent</button>
                            <button type="button" class="btn btn-default opt chart_nav" id="missings">Hide Missings</button>
                            <button type="button" class="btn btn-default opt chart_nav" id="weighted">Weighted</button> 
                        </div>  
                    </div>
                </div>
                <div class="col-md-4">
                
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div id="chart"></div>
                    <div id="chart_missings"></div>
                </div>
                <div class="col-md-4">
                
                </div>     
            </div>
        </div>
        
        
		<script>
		
			// Set path to data, read data from json-file
			var path = "./testdata/edu.json";
		
			var rawData;
            d3.json(path, function(json) {
				rawData = json;
                
                render(rawData);
                resize();
			});
			
		</script>
		</body>
</html>
